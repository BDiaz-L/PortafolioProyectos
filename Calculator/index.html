<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
</head>
<body>
    <div id="Calulator">
        <!-- header -->
        <div id="top">
            <div class="circles">
                <button class="circle">x</button>
                <button class="circle">-</button>
                <button class="circle">s</button>
            </div>
            <h1 id="display">0</h1>
        </div>
        <!-- botons -->
        <div id="botons">
            <div class="grey">
                <button id="reset">AC</button>
                <button id="negative">+/-</button>
                <button id="porcentage">%</button>
            </div>
            <div class="orange">
                <div class="simbols">
                    <button id="div">/</button>
                    <button id="multi">x</button>
                    <button id="less">-</button>
                    <button id="plus">+</button>
                </div>
                <button id="equal">=</button>
            </div>
            <div class="numbers">
                <div>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button> <br>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button><br>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button><br>
                    <button id="0">0</button>
                </div>
            </div>
            <button id="dot">.</button>
        </div>
    </div>
</body>
</html>
